<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Formularios</title>
</head>
<body>
    <div class="form">
        <form action="" method="post">
            <p>
                <label for="name" placeholder="Ingresa tu nombre">Nombre completo</label>
                <input type="text" id="text" required >
            </p>
            <p>
                <label for="email" placeholder="ejemplo@gmail.com">Correo electrónico</label>
                <input type="email" id="email" required >
            </p>
            <p>
                <label for="teléfono" placeholder="Ingresa tu numero teléfonico">Número de teléfono</label>
                <input type="number" id="telefono" required >
            </p>
            <p>
                <label for="pais" placeholder="Selecciona tu País">País</label>
                <input type="text" id="pais" required >
            </p>
            <p>
                <label for="ciudad" placeholder="Selecciona tu ciudad">Ciudad</label>
                <input type="text" id="cuidad" required >
            </p>
            <p>
                <label for="MENSAJE" placeholder="Ingresa aquí el mensaje que desees enviar">Mensaje</label>
                <input type="text" id="MENSAJE" >
            </p>
            <p>
                <input type="submit" value="Enviar >" />
            </p>
        </form>
    </div>
    
</body>
</html>
